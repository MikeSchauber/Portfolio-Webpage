<div class="headline">
    <h2>{{ 'headline.title' | translate }}</h2>
    <div class="action-btn">
        <h1>Mike Schauber</h1>
        <div class="btn">
            <div class="btn-container">
                <a (mouseenter)="animationForward()" (mouseleave)="animationReverse()"
                    href="https://mike-schauber.developerakademie.net/developer-akademie/projekt-website/index.html"
                    target="_blank">
                    <div class="btn-content">
                        <span [ngStyle]="{'transform': this.transformX}"> {{ 'headline.checkWork' |translate }}</span>
                    </div>
                </a>
            </div>
            <div class="btn-container">
                <a (mouseover)="mouseOver()"><span>{{ 'headline.contactMe' | translate
                        }}</span></a>
            </div>
        </div>
    </div>
</div>
