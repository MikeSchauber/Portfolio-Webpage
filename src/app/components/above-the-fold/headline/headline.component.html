<div class="headline">
    <h2>{{ 'headline.title' | translate }}</h2>
    <div class="action-btn">
        <h1>Mike Schauber</h1>
        <div class="btn">
            <div class="btn-container">
                <a (mouseover)="mouseOver('work')" (mouseleave)="mouseOver('leave')"
                    href="https://mike-schauber.developerakademie.net/developer-akademie/projekt-website/index.html"
                    target="_blank">
                    <div class="btn-content" [ngClass]="{'btn-animation': this.workEntered, 
                    'btn-animation-reverse': !this.workEntered && this.animation}">
                        <span> {{ 'headline.checkWork' |translate }}</span>
                        <span>
                            {{ 'headline.checkWork' |
                            translate }}
                        </span>
                    </div>
                </a>
            </div>
            <div class="btn-container">
                <a (mouseover)="mouseOver('contact')" (mouseleave)="mouseOver('leave')"><span
                        [ngClass]="{'.btn-animation': contactEntered}">{{ 'headline.contactMe' | translate }}</span></a>
            </div>
        </div>
    </div>
</div>
