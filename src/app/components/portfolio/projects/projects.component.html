<div class="effect-container">
    <div class="projects-cont">
        <div (mouseover)="hoverProject(0)" (mouseleave)="leaveProject()" (click)="openDialog('join', 0)"
            class="project">
            <div class="name-container">
                <h3>Join</h3>
                <img [ngClass]="{'opacity': this.showArrowArray[0]}" src="assets/icons/arrow-outward-white.png" alt="">
            </div>
            <div class="tech-container">
                <span>JavaScript</span>
                <span>HTML</span>
                <span>CSS</span>
                <span>Firebase</span>
            </div>
        </div>
        <div (mouseover)="hoverProject(1)" (mouseleave)="leaveProject()" (click)="openDialog('sharky', 1)"
            class="project">
            <div class="name-container">
                <h3>Sharky</h3>
                <img [ngClass]="{'opacity': this.showArrowArray[1]}" src="assets/icons/arrow-outward-white.png" alt="">
            </div>
            <div class="tech-container">
                <span>JavaScript</span>
                <span>HTML</span>
                <span>CSS</span>
            </div>
        </div>
        <div (mouseover)="hoverProject(2)" (mouseleave)="leaveProject()" (click)="openDialog('pokedex', 2)"
            class="project">
            <div class="name-container">
                <h3>Pok√©dex</h3>
                <img [ngClass]="{'opacity': this.showArrowArray[2]}" src="assets/icons/arrow-outward-white.png" alt="">
            </div>
            <div class="tech-container">
                <span>Javascript</span>
                <span>HTML</span>
                <span>CSS</span>
                <span>Rest-Api</span>
            </div>
        </div>
    </div>
    <div [ngClass]="{
        'background-animation' : this.imgAnimation
    }" class="img-container">
        <img [ngClass]="{
            'img-animation' : this.imgAnimation
        }" [src]="imgSrcWhenHover" alt="Project-Image">
    </div>
</div>
